<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            padding: 40px;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Dashboard</h1>

<div class="card">
    <h3>Total Analyses: {{ total_scans }}</h3>
    <h3>Average Score: {{ avg_score }}%</h3>
</div>

<div class="card">
    <h3>History</h3>

    <table>
        <tr>
            <th>Date</th>
            <th>Score</th>
            <th>Matched Skills</th>
            <th>Missing Skills</th>
        </tr>

        {% for a in analyses %}
        <tr>
            <td>{{ a.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
            <td>{{ a.score }}%</td>
            <td>{{ a.matched_skills }}</td>
            <td>{{ a.missing_skills }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
   <br>

<a href="/upload">
    <button>Start New Analysis</button>
</a>

<a href="/logout">
    <button>Logout</button>
</a>

<br><br>	   

</body>
</html>
