<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Account Type â€” ResumeAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root { --navy: #0f1e35; --navy-light: #1e3a5f; --gold: #c9a84c; --gold-light: #e8c97a; --bg: #f4f6f9; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--navy); min-height: 100vh; display: grid; place-items: center; padding: 20px; }
        .card { width: 100%; max-width: 820px; background: white; border-radius: 18px; border: 1px solid #e8edf5; box-shadow: 0 10px 30px rgba(15,30,53,0.08); padding: 30px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 36px; margin-bottom: 8px; }
        p { color: #6b7a90; margin-bottom: 22px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .option { border: 1.5px solid #e2e8f0; border-radius: 14px; padding: 20px; background: #fbfcfe; }
        .option h2 { font-size: 20px; margin-bottom: 6px; }
        .option p { margin-bottom: 14px; font-size: 14px; }
        .row { display: flex; gap: 10px; }
        .btn { text-decoration: none; padding: 10px 12px; border-radius: 10px; font-size: 13px; font-weight: 600; text-align: center; flex: 1; }
        .btn-primary { background: var(--navy); color: white; }
        .btn-primary:hover { background: var(--navy-light); }
        .btn-secondary { background: #f7f1dd; color: #7a5b0f; border: 1px solid #e8d39a; }
        @media (max-width: 760px) { .grid { grid-template-columns: 1fr; } h1 { font-size: 30px; } .card { padding: 22px; } }
    </style>
</head>
<body>
    <div class="card">
        <h1>Choose Account Type</h1>
        <p>Select your account type to login or create an account.</p>
        <div class="grid">
            <div class="option">
                <h2>Job Seeker</h2>
                <p>Analyze resumes, build ATS resumes, cover letters, and track applications.</p>
                <div class="row">
                    <a class="btn btn-primary" href="/login/job-seeker">Login</a>
                    <a class="btn btn-secondary" href="/register/job-seeker">Create Account</a>
                </div>
            </div>
            <div class="option">
                <h2>HR</h2>
                <p>Use the platform with an HR-specific account flow and separate sign-in.</p>
                <div class="row">
                    <a class="btn btn-primary" href="/login/hr">Login</a>
                    <a class="btn btn-secondary" href="/register/hr">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
