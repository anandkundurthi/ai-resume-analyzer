<!DOCTYPE html>
<html>
<head>
    <title>Register - AI Resume Analyzer</title>
    <style>
        body {
            background: linear-gradient(135deg, #1d4350, #a43931);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #ff9a00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 10px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #ff9a00;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
