<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5563d6;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="container">
    <h1>AI Resume Analyzer ðŸš€</h1>

    <form action="/analyze/" method="post" enctype="multipart/form-data">
        <label>Upload Resume (PDF):</label><br>
        <input type="file" name="resume" required><br><br>

        <label>Paste Job Description:</label><br>
        <textarea name="job_description" rows="8" required></textarea>

        <button type="submit">Analyze Resume</button>
    </form>
</div>

</body>
</html>
